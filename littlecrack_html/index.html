<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="리틀크랙">
  <meta name="keywords" content="심리 테스트">
  <meta name="description" content="나와 비슷한 리틀크랙 캐릭터를 심리 테스트를 통해 알아보자">

  <meta property="og:url" content="https://littlecracktest.netlify.app/"/>
  <meta property="og:title" content="리틀크랙 선셋빌리지 팝업스토어 초대장"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="img/thumbnail.png"/>
  <meta property="og:description" content="나와 비슷한 리틀크랙 캐릭터를 심리 테스트를 통해 알아보자"/>

  <link rel="icon" href="./img/littlecrack_logo.png" type="image/x-icon">

  <title>리틀크랙 팝업스토어 심리테스트</title>
  <link rel="stylesheet" href="./css/test.css">
  <link re="stylesheet" href="./css/frames.css">
</head>
<body>
  <div class="container">
    <!--스토리 페이지-->
    <section id="story-page" class="mx-auto mt-5 pt-4 pb-5 px-3">
      <h1>리틀크랙 선셋빌리지 <br> 
        <span class="char red">팝</span><span class="char green">업</span><span class="char red">스</span><span class="char green">토</span><span class="char red">어</span> <span class="char green">초</span><span class="char red">대</span><span class="char green">장</span></h1>
      <img class="thumbnail" src="./img/thumbnail.png">
      <p class="mt-3 mx-3">
        선셋빌리지에 찾아온 빨간 코의 루돌프를 위해 <br>
        크랙이들이 준비한 미리 크랙스마스 파티에 <br>
        여러분을 초대합니다! <br> <br>
        크랙이들이 초대장을 만들기 위해 <br>
        당신의 정보를 알아야 해요! <br>
        아래 테스트 시작하기 버튼을 클릭하여 <br>
        당신이 어떤 유형의 사람인지 <br>
        크랙이들에게 알려주세요!
      </p>
      <button type="button" class="start-button btn btn-success mt-3" onclick="begin()">
        테스트 시작하기
      </button>
    </section>
    <!--문제 페이지-->
    <section id="question-page">
      <div class="button-back">
        <button type="button" onclick="goBack();">⬅</button>
      </div>
      <div class="statusText"></div>
      <div class="status mt-5 mx-auto">
        <div class="statusBar"></div>
      </div>
      <div class="questionBox my-5 py-3 ms-auto"></div>
      <div class="answerBox"></div>
    </section>
    <!-- 결과 페이지 -->
    <section id="result-page">
      <h1>당신과 비슷한 유형의 리틀크랙 캐릭터는?</h1>
      
      <!-- 결과 캐릭터 이름을 표시할 요소 -->
      <div class="resultname"></div>
      
      <!-- 결과 이미지 표시 -->
      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 pt-4 mx-auto">
      </div>
      
      <div id="button-follow">
          <button type="button" class="btn btn-success mt-3" onclick="window.open('https://www.instagram.com/littlecrack_official?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==')">크랙이들의 소식 보러가기</button>
      </div>   
      <div id="button-restart">
          <button type="button" onclick="begin()">다시 검사하기 ⟲</button>
      </div>    
    </section>
    <div id="footer">
      <h3 class="footer-text">presented by</h3>
      <a href="https://www.instagram.com/littlecrack_official?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="footer-logo">
        <img src="./img/littlecrack_logo.png" alt="리틀크랙 로고">
      </a>
    </div>
    <script src="./javaScript/test.js" charset="UTF-8"></script>
    <script src="./javaScript/start.js" charset="UTF-8"></script>
  </div>
</body>
</html>
